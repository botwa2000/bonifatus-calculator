<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <!-- Enhanced drop shadow for 3D effect -->
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- First (Main) Mountain Gradients -->
    <linearGradient id="mountain1-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2196F3" />
      <stop offset="25%" stop-color="#1976D2" />
      <stop offset="75%" stop-color="#1565C0" />
      <stop offset="100%" stop-color="#0D47A1" />
    </linearGradient>
    
    <!-- Second Mountain Gradients -->
    <linearGradient id="mountain2-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#26A69A" />
      <stop offset="50%" stop-color="#00897B" />
      <stop offset="100%" stop-color="#00695C" />
    </linearGradient>
    
    <!-- Third Mountain Gradients -->
    <linearGradient id="mountain3-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#66BB6A" />
      <stop offset="50%" stop-color="#4CAF50" />
      <stop offset="100%" stop-color="#2E7D32" />
    </linearGradient>
    
    <!-- Glow effect for path and points -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Star gradient -->
    <radialGradient id="star-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#FFD54F" />
      <stop offset="100%" stop-color="#FFA000" />
    </radialGradient>
    
    <!-- Star shadow -->
    <filter id="star-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <!-- Border gradient -->
    <linearGradient id="border-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1976D2" />
      <stop offset="100%" stop-color="#0D47A1" />
    </linearGradient>
    
    <!-- Text shadow -->
    <filter id="text-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
      <feOffset dx="0" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="250" cy="250" r="240" fill="#f9f9f9" />
  
  <!-- Mountain Shapes with gradient shading for 3D effect -->
  <g filter="url(#drop-shadow)">
    <!-- Primary Mountain with 3D gradient -->
    <path d="M100,380 L250,120 L400,380 Z" fill="url(#mountain1-gradient)" />
    
    <!-- Secondary Mountain with 3D gradient -->
    <path d="M150,380 L250,180 L350,380 Z" fill="url(#mountain2-gradient)" />
    
    <!-- Third Mountain with 3D gradient -->
    <path d="M200,380 L250,240 L300,380 Z" fill="url(#mountain3-gradient)" />
  </g>
  
  <!-- Just two simple contour lines as in the original design -->
  <path d="M130,350 L250,165 L370,350" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.5" />
  <path d="M165,330 L250,200 L335,330" fill="none" stroke="#FFFFFF" stroke-width="1.5" opacity="0.5" />
  
  <!-- 3D Enhanced Ascending Path Through Mountains -->
  <path d="M190,380 C210,350 205,330 230,310 C255,290 270,280 280,250 C290,220 240,180 250,140" 
        fill="none" 
        stroke="#FFC107" 
        stroke-width="5"
        stroke-dasharray="1, 8" 
        stroke-linecap="round"
        filter="url(#glow)" />
  
  <!-- Enhanced Achievement Points Along Path -->
  <g filter="url(#glow)">
    <circle cx="190" cy="380" r="6" fill="#FFFFFF" stroke="#FFC107" stroke-width="2.5" />
    <circle cx="230" cy="310" r="6" fill="#FFFFFF" stroke="#FFC107" stroke-width="2.5" />
    <circle cx="280" cy="250" r="6" fill="#FFFFFF" stroke="#FFC107" stroke-width="2.5" />
    <circle cx="250" cy="140" r="6" fill="#FFFFFF" stroke="#FFC107" stroke-width="2.5" />
  </g>
  
  <!-- Enhanced Star with 3D effect -->
  <g transform="translate(250, 120) scale(0.8)" filter="url(#star-shadow)">
    <path d="M0,-30 L8.6,-9.3 L30,-9.3 L12.7,3.5 L19.4,24.3 L0,11.5 L-19.4,24.3 L-12.7,3.5 L-30,-9.3 L-8.6,-9.3 Z" 
          fill="url(#star-gradient)" 
          stroke="#FFFFFF"
          stroke-width="2.5" />
  </g>
  
  <!-- Enhanced Circular Border with gradient for 3D effect -->
  <circle cx="250" cy="250" r="240" fill="none" stroke="url(#border-gradient)" stroke-width="8" filter="url(#drop-shadow)" />
  
  <!-- Bonifatus Text - With subtle shadow for 3D effect -->
  <text x="250" y="440" 
        font-family="'Montserrat', sans-serif" 
        font-size="38" 
        font-weight="600" 
        text-anchor="middle" 
        fill="#0D47A1"
        filter="url(#text-shadow)">Bonifatus</text>
</svg>