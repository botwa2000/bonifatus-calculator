<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Bonifatus</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: system-ui, -apple-system, sans-serif;
        min-height: 100dvh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f3ff;
        color: #1e1b4b;
        padding: 1.5rem;
      }
      .card {
        text-align: center;
        max-width: 24rem;
      }
      .logo {
        width: 4rem;
        height: 4rem;
        margin: 0 auto 1.5rem;
        background: #7c3aed;
        border-radius: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-weight: 700;
        font-size: 1.5rem;
      }
      h1 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }
      p {
        color: #6b7280;
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }
      button {
        background: #7c3aed;
        color: #fff;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.15s;
      }
      button:hover {
        background: #6d28d9;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="logo">B</div>
      <h1>You are offline</h1>
      <p>
        Bonifatus needs an internet connection to load your grades and data.
        Please check your connection and try again.
      </p>
      <button onclick="location.reload()">Retry</button>
    </div>
  </body>
</html>
